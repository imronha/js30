<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll("div");
      function logText(e) {
        console.log(this.classList.value);
        // e.stopPropagation();
        // stopPropagation will stop bubbling events up (will run on the element that was clicked) can be used with bubbling and capture
      }

      // once will listen for a click and then unbind itself (same as doing div.removeEventListener('click', logText))
      // once can be used if you only want an element to be clicked once (ie submit cart)
      divs.forEach((div) =>
        div.addEventListener("click", logText, {
          capture: false,
          once: true,
        })
      );

      // Capture runs function on the way down
      // Bubbling goes up from the inner most element
    </script>
  </body>
</html>
